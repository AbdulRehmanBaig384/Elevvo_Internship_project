<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css'>
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
</head>
<body>
  
<div class="sidebar" id="sidebar">
    <div class="logo">My Logo
        <img src="https://sdmntprwestus.oaiusercontent.com/files/00000000-22ec-6230-ae32-f221d16d8ae7/raw?se=2025-09-04T06%3A18%3A06Z&sp=r&sv=2024-08-04&sr=b&scid=01f8b75f-da87-5a74-8c32-3f9eaa7edc6e&skoid=c156db82-7a33-468f-9cdd-06af263ceec8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-09-03T20%3A03%3A38Z&ske=2025-09-04T20%3A03%3A38Z&sks=b&skv=2024-08-04&sig=BXiXZRy2gcLqf5SupitWT1uRcDR7Y8N0qpYmNlcn8zc%3D" alt="logo">
    </div>
    <ul>
      <li><i  class="fa-solid fa-house"></i> Home</li>
      <li><i class="fas fa-user"></i> Profile</li>
      <li><i class="fas fa-cog"></i> Settings</li>
      <li><i class="fas fa-info-circle"></i> About</li>
      <li><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>
  <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>
  <div class="content">
    <h1>Welcome!</h1>
    <p>This is your main content area. Click the menu button to toggle the sidebar.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
